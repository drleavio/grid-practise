<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Grid system</h1>

    <div class="container-fluid my-3">
        <h2>simple grid</h2>
        <div class="row">
            <div class=" col ">
                <div class="bg-primary col mx-1 p-5">col 1</div>
            </div>
            <div class="col ">
                <div class="bg-primary col mx-1 p-5">col 2</div>
            </div>
            <div class="col">
                <div class="bg-primary col mx-1 p-5">col 3</div>
            </div>
        </div>
    </div>

    <div class="container-fluid my-3">
        <h2>width grid</h2>
        <div class="row">
            <div class=" col-6 ">
                <div class="bg-primary mx-1 p-5">col 1</div>
            </div>
            <div class=" col-3 ">
                <div class="bg-primary mx-1 p-5">col 2</div>
            </div>
            <div class=" col-3 ">
                <div class="bg-primary mx-1 p-5">col 3</div>
            </div>
        </div>
    </div>


    <div class="container-fluid my-3">
        <h2>responsive grid</h2>
        <div class="row">
            <div class="col-sm-4 col-lg ">
                <div class="bg-primary mx-1 p-5">col 1</div>
            </div>
            <div class=" col-sm-4 col-lg ">
                <div class="bg-primary mx-1 p-5">col 2</div>
            </div>
            <div class=" col-sm-4 col-lg ">
                <div class="bg-primary mx-1 p-5">col 3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-3">
        <h2>justify grid</h2>
        <div class="row justify-content-center">
            <div class="col-sm-4 col-lg ">
                <div class="bg-primary mx-1 p-5">col 1</div>
            </div>
            <div class=" col-sm-4 col-lg ">
                <div class="bg-primary mx-1 p-5">col 2</div>
            </div>
            <div class=" col-sm-4 col-lg ">
                <div class="bg-primary mx-1 p-5">col 3</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
